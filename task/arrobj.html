        let numbers = [];
 
        let size = parseInt(prompt('Enter the size of the array:'));

            numbers.push(userInput);
        }

       
        let min = numbers[0];  
        let max = numbers[0];  
        let sum = 0;

            let number = numbers[i];
 
            if (number < min) {
                min = number;
            } 
            if (number > max) {
                max = number;
            } 
            sum += number;
        }
