<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> STUDENT RESULT</title>
</head>
<body>

    <script>


        let NAME = prompt('ENTER STUDENT NAME')
        console.log(NAME);

       let a = prompt('ECO')
        console.log(a);

        let b = prompt('es')
        console.log(b);

        let c = prompt('os')
        console.log(c);

        let d = prompt('mi')
        console.log(d);

        let e = prompt('ii')
        console.log(e);

        let total=0;
        console.log(total);

        let per;
        console.log(per);

        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        d = parseInt(d);
        e = parseInt(e);
        
         
        total = a + b + c + d + e
        console.log("total = ", total)
        per = total / 5;
        console.log("per = ", per)

        // max
        if (a > b && a > c && a > d && a > e) {
            console.log("a is max")
        }
        else if (b > c && b > d && b > e) {
            console.log("b is max")
        }
        else if (c > d && c > e) {
            console.log("c is max")
        }
        else if (d > e) {
            console.log("d is max")
        }
        else {
            console.log("e is max")
        }
        // min
        if (a < b && a < c && a < d && a < e) {
            console.log("a is min")
        }
        else if (b < c && b < d && b < e) {
            console.log("b is min")
        }
        else if (c < d && c < e) {
            console.log("c is min")
        }
        else if (d < e) {
            console.log("d is min")
        }
        else {
            console.log("e is min")
        }

        // grade
        if (per >= 90) {
            console.log("A grade")
        }
        else if (per >= 80) {
            console.log("B grade")
        }
        else if (per >= 70) {
            console.log("C grade")
        }
        else {
            console.log(" FAIL")
        }
   

        
    </script>
</body>
</html>
