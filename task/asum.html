<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ARRAY SUM</title>
</head>
<body>
    <script>
        let a=[10,20,30 ,20 ]
        let sum=0
        let count=0
        count=a.length
        console.log(count)


        
        for (let  i= 0;  i<count; i++)
         {
            console.log( a[i])
            // console.log(sum+=a[i])
            sum+=a[i]
         }
         console.log("sum==>"+sum)
        
         
    </script>
</body>
