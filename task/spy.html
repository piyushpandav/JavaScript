<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SPY NUMBER</title>
</head>
<body>
    <script>
         var n =22
        var sum=0 
        var  rem
        var  multiply
         

      

        for(;n!=0;)
        {
            rem=n%10;
            sum= sum+rem;
            multiply=rem*rem;
            n= parseInt(n/10);
        }
        console.log( sum);
        console.log( multiply);

        if(sum==multiply)
        {
            console.log( "ITS SPY");
        }
        else{
            console.log(" ITS NOT SPY");
        }

    </script>
</body>
</html>
