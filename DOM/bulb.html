  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BULB </title>

</head>

<body>
    <img id="myImage" onclick="move()" src=" https://cdn.pixabay.com/photo/2013/07/12/18/54/idea-153974_640.png" width="500"
        height="500">
     


    <script>
        let i = 0;
        function move() {

            if (i == 0) {
                document.getElementById("myImage").src = "https://cdn.pixabay.com/photo/2013/07/12/18/54/idea-153974_640.png";
                i = 1;
            } else {
                document.getElementById("myImage").src = "https://cdn.pixabay.com/photo/2016/03/31/19/17/cartoon-1294877_1280.png";
                i = 0;
            }
        }
    </script>

</body>
