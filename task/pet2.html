<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data =""
        for(var i =5 ; i>=1 ; i--)
        {
            for(var j=i ; j<=5 ;j++)
            {
                data += " *";
            }
            data += "\n";
        }
        console.log(data);
    </script>
</body>
</html>
